    <script>
        if (!Array.prototype.forEach) {
            Array.prototype.forEach = function (cb) {
                var i = 0, s = this.length;
                for (; i < s; i++) {
                    cb && cb(this[i], i, this);
                }
            }
        }

        document.fonts && document.fonts.forEach(function (font) {
            font.loaded.then(function () {
                if (font.family.match(/Led/)) {
                    document.gauges.forEach(function (gauge) {
                        gauge.update();
                    });
                }
            });
        });

        var timers = [];

        function animateGauges() {
            document.gauges.forEach(function (gauge) {
                timers.push(setInterval(function () {
                    gauge.value = Math.random() *
                        (gauge.options.maxValue - gauge.options.minValue) +
                        gauge.options.minValue;
                }, gauge.animation.duration + 50));
            });
        }

        function stopGaugesAnimation() {
            timers.forEach(function (timer) {
                clearInterval(timer);
            });
        }

        function getCurrentSelected() {
            var e = document.getElementById("GaugeSelector");
            var index = e.options[e.selectedIndex].index;
            console.log(e.options[2].value);
            var simpleGauge = document.getElementById("simple gauge")
            var linearGauge = document.getElementById("gauge1")
            var temperatureGauge = document.getElementById("gauge3")
            var temperatureAdvance = document.getElementById("gauge5")
            var temperature1 = document.getElementById("gauge7")
            var temperature2 = document.getElementById("gauge9")
            var temperature3 = document.getElementById("gauge11")
            var temperature4 = document.getElementById("gauge13")
            var compass = document.getElementById("gauge15")
            var customGauge2 = document.getElementById("gauge16")


            switch (index) {

                case 0:
                    if (simpleGauge.style.display == "none") {
                        simpleGauge.style.display = "block"
                    }
                    break;
                case 1:
                    if (linearGauge.style.display == "none") {
                        linearGauge.style.display = "block"
                    }
                    break;
                case 2:
                    if (temperatureGauge.style.display == "none") {
                        temperatureGauge.style.display = "block"
                        break;
                    }
                case 3:
                    if (temperatureAdvance.style.display == "none") {
                        temperatureAdvance.style.display = "block"
                        break;
                    }
                case 4:
                    if (temperature1.style.display == "none") {
                        temperature1.style.display = "block"
                        break;
                    }
                case 5:
                    if (temperature2.style.display == "none") {
                        temperature2.style.display = "block"
                        break;
                    }
                case 6:
                    if (temperature3.style.display == "none") {
                        temperature3.style.display = "block"
                        break;
                    }
                case 7:
                    if (temperature4.style.display == "none") {
                        temperature4.style.display = "block"
                        break;
                    }

                case 8:
                    if (compass.style.display == "none") {
                        compass.style.display = "block"
                        break;
                    }
                    case 9:
                    if (customGauge2.style.display == "none") {
                        customGauge2.style.display = "block"
                        break;
                    }
            }


        }

        // horizontal gauges function

        function makeHorizontal(gauge1, gauge2) {
            var gaugeHide = gauge1
            var gaugeShow = gauge2

            var linearGauge = document.getElementById(gaugeHide)
            var linarGaugeHorizontal = document.getElementById(gaugeShow)

            linearGauge.style.display = "none"
            linarGaugeHorizontal.style.display = "block"
            linarGaugeHorizontal.style.marginTop = "60%"
        }


        // vertical gauges function

        function makeVertical(gauge1, gauge2) {
            var gaugeShow = gauge1
            var gaugeHide = gauge2
            var linearGaugeVertical = document.getElementById(gaugeShow)
            var linarGauge = document.getElementById(gaugeHide)

            linarGauge.style.display = "none"
            linearGaugeVertical.style.display = "block"

        }



        function animateGauges(value, index) {
            console.log("inside animate gauge")
            document.gauges[index].value = value;
            document.gauges[index].animation.update;
            console.log(document.gauges[index].value)
        }


    </script>
